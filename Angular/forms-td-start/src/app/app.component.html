<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <div id="users-secret-data" ngModelGroup="userSecretData">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <p *ngIf="!userData.valid && userData.touched">UserData is invalid</p>

          <div class="form-group">
            <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
          </div>
          <p>Your reply: {{ answer }}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [ngModel]="defaultGender" [value]="gender.toLowerCase()">
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>

      <hr>

    </div>
  </div>
  <div class="row" *ngIf="submittedForm">
    <div class="col-xs-12">
      <h3>Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.secretAnswer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
